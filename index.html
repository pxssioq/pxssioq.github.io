<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.iconpacks.net/icons/1/free-heart-icon-431-thumb.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Valentine Day</title>
  </head>
  <body>
    <!-- หน้าแรก -->
    <div id="mainPage" class="container">
      <span class="title">Will you be my Valentine</span>
      <img id="mainImage" src="pa.png" alt="WoWWW" />

      <!-- ปุ่มกด -->
      <div class="button-container">
        <button
          id="noButton"
          class="button"
          onmouseover="changeImage('ahh.png')"
          onmouseout="resetImage()"
          onclick="handleNoClick()"
        >
          No
        </button>
        <button
          id="loveButton"
          class="button"
          onmouseover="changeImage('asas.png')"
          onmouseout="resetImage()"
          onclick="showPage('lovePage')"
        >
          Yess
        </button>
      </div>
    </div>

    <!-- หน้ากด Yess -->
    <div id="lovePage" class="container hidden">
      <h1>I love so most</h1>
      <img src="jubb.png" alt="Love You" />
    </div>

    <!-- หน้าถ้ายังจะกด No เรื่อยๆ  -->
    <div id="noPage" class="container hidden">
      <img src="die.png" alt="Die" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
